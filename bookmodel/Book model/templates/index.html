<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book Recommendation System</h1>
        <form action="/recommend" method="post">
            <label for="authors">Authors:</label>
            <input type="text" id="authors" name="authors" required>
            <label for="average_rating">Average Rating:</label>
            <input type="number" step="0.01" id="average_rating" name="average_rating" required>
            <label for="num_pages">Number of Pages:</label>
            <input type="number" id="num_pages" name="num_pages" required>
            <label for="ratings_count">Ratings Count:</label>
            <input type="number" id="ratings_count" name="ratings_count" required>
            <label for="text_reviews_count">Text Reviews Count:</label>
            <input type="number" id="text_reviews_count" name="text_reviews_count" required>
            <label for="language_code">Language Code:</label>
            <select id="language_code" name="language_code" required>
                <option value="en-GB">English - Great Britain</option>
                <option value="eng">English</option>
                <option value="en-US">English - United States</option>
                <option value="spa">Spanish</option>
                <option value="fre">French</option>
                <option value="swe">Swedish</option>
                <option value="ara">Arabic</option>
                <option value="grc">Ancient Greek</option>
                <option value="ale">Aleut</option>
                <option value="ger">German</option>
                <option value="lat">Latin</option>
                <option value="gla">Scottish Gaelic</option>
                <option value="en-CA">English - Canada</option>
                <option value="por">Portuguese</option>
                <option value="nl">Dutch</option>
                <option value="mul">Multiple languages</option>
                <option value="rus">Russian</option>
                <option value="glg">Galician</option>
                <option value="jpn">Japanese</option>
                <option value="enm">Middle English</option>
                <option value="nor">Norwegian</option>
                <option value="srp">Serbian</option>
                <option value="msa">Malay</option>
                <option value="ita">Italian</option>
                <option value="wel">Welsh</option>
                <option value="tur">Turkish</option>
                <!-- Add more options as needed -->
            </select>
            <!-- <input type="text" id="language_code" name="language_code" required><br> -->
            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" required>
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
